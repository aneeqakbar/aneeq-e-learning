{% load i18n %}
<!-- Account Sidebar-->
<div class="author-card pb-3">
    <div class="author-card-cover" style="background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);"></div>
    <div class="author-card-profile">
        <div class="author-card-avatar"><img src="{{request.user.profile.profile_pic.url}}" alt="{{request.user.username}}">
        </div>
        <div class="author-card-details">
            <h5 class="author-card-name text-lg">{{request.user.username}}</h5><span class="author-card-position">{% trans "Joined" %} {{request.user.date_joined.date}}</span>
        </div>
    </div>
</div>
